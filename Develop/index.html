<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- 8am -->
      <div class="row time-block" data-time="8am">
        <div class="col-sm-1 hour">8am</div>
        <textarea id="8am" class="col-sm-10 description"></textarea>
        <button class="saveBtn col-sm-1" data-time="8am">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 9am -->
      <div class="row time-block">
        <div class="col-sm-1 hour">9am</div>
        <textarea id="9am" class="col-sm-10 description"></textarea>
        <button class="saveBtn col-sm-1" data-time="9am">
          <span class="oi oi-task"></span>
        </button>
      </div>
      
      <!-- 10am -->
      <div class="row time-block">
        <div class="col-sm-1 hour">10am</div>
        <textarea id="10am" class="col-sm-10 description"></textarea>
        <button class="saveBtn col-sm-1" data-time="10am">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 11am -->
      <div id="time11" class="row time-block">
        <div class="col-sm-1 hour">11am</div>
        <textarea id="11am" class="col-sm-10 description"></textarea>
        <button class="saveBtn col-sm-1" data-time="11am">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 12pm -->
      <div id="time12" class="row time-block">
        <div class="col-sm-1 hour">12pm</div>
        <textarea id = "12pm" class="col-sm-10 description"></textarea>
        <button class="saveBtn col-sm-1" data-time="12pm">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 1pm -->
      <div id="time1" class="row time-block">
        <div class="col-sm-1 hour">1pm</div>
        <textarea id="1pm" class="col-sm-10 description"></textarea>
        <button class="saveBtn col-sm-1" data-time="1pm">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 2pm -->
      <div id="time2" class="row time-block">
        <div class="col-sm-1 hour">2pm</div>
        <textarea id="2pm" class="col-sm-10 description"></textarea>
        <button class="saveBtn col-sm-1" data-time="2pm">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 3pm -->
      <div id="time3" class="row time-block">
        <div class="col-sm-1 hour">3pm</div>
        <textarea id="3pm" class="col-sm-10 description"></textarea>
        <button class="saveBtn col-sm-1" data-time="3pm">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 4pm -->
      <div id="time4" class="row time-block">
        <div class="col-sm-1 hour">4pm</div>
        <textarea id="4pm" class="col-sm-10 description"></textarea>
        <button class="saveBtn col-sm-1" data-time="4pm">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 5pm -->
      <div id="time5" class="row time-block">
        <div class="col-sm-1 hour">5pm</div>
        <textarea id="5pm" class="col-sm-10 description"></textarea>
        <button class="saveBtn col-sm-1" data-time="5pm">
          <span class="oi oi-task"></span>
        </button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
